simulate_1:
    level: 1
    exe: Product(datamaker.R, $(data_functions)[1:2])
    seed: R(1:2)
    params:
        n.neutral.snps: 9500
        n.selected.snps: 500
        __alias__: RList(args)
        exe[1]:
            n.samples: 100
            geno: TRUE
        exe[2]:
            n.samples.per.dim: 30
            geno: TRUE, FALSE
    return: data

simulate_2:
    level: 1
    exe: Product(datamaker.R, $(data_functions)[3:4])
    seed: R((1:3) * 100)
    params:
        n.neutral.snps: 1900
        n.selected.snps: 100
        n.samples.per.dim: 30, 20, 10
        y.scale: 1, 2, 5
        x.scale: 1
        spread: 0.1, 0.2, 1
        geno: TRUE
        __alias__: RList(args)
        exe[1]:
            sel.strength: 0, 1, 5, 10
            sel.angle: R(seq(0,pi/2,length.out=5))
        exe[2]:
            sel.scale: 0, 1, 5, 10, 20
            sel.pos: 0, 0,25
            sel.var: 0.01
    return: data

outlier_test:
    level: 2
    exe: Product(method.R, $(method_functions))
    return: data
    params:
        __alias__: RList(args)
        exe[3]:
            K: 2, 5
        exe[4]:
            K: 2, 5
        exe[5]:
            K: 2, 3
        exe[6]:
            K: 3

TF_positive:
    exe: score.R
    return: res
    params:
        N: 100
        data: {1}
        output: {2}

DSC:
    run: (simulate_1, simulation_2) +
         outlier_test +
         TF_positive
    runtime:
        R_libs: mvtnorm, ape, MASS, Matrix,
                github/StoreyLab/lfa
        exe_path: bin
        output: outlier
        variables:
            data_functions: mvngenotypes, discrete.cosine, discrete.cosine2, discrete.cosine.peaksel
            method_functions: duforet.rho1, duforet.rho2, duforet.h, duforet.hprime, lfa, fst, gwish,
                              gwish.tree, bonhomme.tree, bonhomme, normal